<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Althread - A Language for Concurrent Testing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin: 0.5rem 0;
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.2rem;
      margin: 0.5rem 0 2rem;
      color: #cbd5e1;
    }

    .buttons {
      display: flex;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .button {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: 600;
      text-decoration: none;
      color: #1e293b;
      background-color: #fbbf24;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .button:hover {
      background-color: #f59e0b;
      transform: translateY(-3px);
    }

    .button:active {
      transform: translateY(0);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #94a3b8;
    }

    footer a {
      color: #38bdf8;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Welcome to Althread</h1>
  <p>A programming language for testing concurrent programs, powered by Rust.</p>
  <div class="buttons">
    <a href="/docs" class="button">Documentation</a>
    <a href="/editor/" class="button">Editor</a>
  </div>
  <footer>
    <p>Made with <span style="color: #ef4444;">â™¥</span> in Rust. Check it out on <a href="https://github.com/orgname/althread" target="_blank">GitHub</a>.</p>
  </footer>
</body>
</html>
